<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="custom.css">
    <title>calculator</title>
</head>
<body>
    
    <h1>welcome to my calculator</h1>
    <div class="container">
    <div class="flex" >
        <div id="status"><i id="time" style="font-size: large;">22:77</i> <div id="neticon">
            
        <i class="fa fa-wifi" ></i> 
            <i class="fa fa-battery-three-quarters fa-rotate-270"></i></div></div>
        <div id="history">
            <div style="width: fit-content;position: absolute;">
                <div id="del" class="fa fa-trash" title="delet history" style="display:block;cursor: pointer;" ></div> 
                <div class="fa fa-history"></div>
                
            </div>
            
             <ul id="history-list">
           
        </ul></div>
        
        
        <div class="btn-pads">
              <input id="input" type="text"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

          
          <div>
            <button type="button" class="y-btn">(</button>
            <button type="button" class="y-btn">)</button>
            <button type="button" class="y-btn">%</button>
            <button type="button" class="y-btn">-</button>
        </div>
    <div>
            <button type="button" class="g-btn">1</button>
            <button type="button" class="g-btn">2</button>
            <button type="button" class="g-btn">3</button>
            <button type="button" class="p-btn">/</button>
        </div>
    <div>
            <button type="button" class="g-btn">5</button>
            <button type="button" class="g-btn">6</button>
            <button type="button" class="g-btn">7</button>
            <button type="button" class="p-btn">*</button>
        </div>
    <div>
            <button type="button" class="g-btn">8</button>
            <button type="button" class="g-btn">9</button>
            <button type="button" class="g-btn">0</button>
            <button type="button" class="p-btn">+</button>
        </div>
    <div>
           
            <button type="button" class="p-btn">C</button>
            <button type="button" class="p-btn">Del</button>
            <button type="button" class="p-btn eq">=</button>
        </div>
    </div>
    </div>
</div>
<script loading="lazy" src="appp.js"></script>

</body>
</html>
